  <!-- Google Analytics (loads only if GA ID set) -->
  <script>
    (function(){
      const GA_ID = (window.ENV && window.ENV.GA_MEASUREMENT_ID) || "";
      if (!GA_ID) return;
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)} window.gtag = gtag;
      gtag('js', new Date()); gtag('config', GA_ID);
      const s = document.createElement('script');
      s.async = true; s.src = `https://www.googletagmanager.com/gtag/js?id=${GA_ID}`;
      document.head.appendChild(s);
    })();
  </script>

  <!-- Meta Pixel (loads only if Pixel ID set) -->
  <script>
    (function(){
      const PIXEL_ID = (window.ENV && window.ENV.META_PIXEL_ID) || "";
      if (!PIXEL_ID) return;
      !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;
        s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)
      }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', PIXEL_ID); fbq('track', 'PageView');
      window.addEventListener('DOMContentLoaded', () => {
        const ns = document.createElement('noscript');
        ns.innerHTML = `<img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=${encodeURIComponent(PIXEL_ID)}&ev=PageView&noscript=1"/>`;
        document.body.appendChild(ns);
      });
    })();
  </script>
